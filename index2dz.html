    var d = parseInt(prompt("Введите первое число")) ;
    var e = parseInt(prompt("Введите второе число"));
    var f = prompt("Введите тип ооперации : plus - сложение \n" +
        "minus - вычитание, multiple - умножение, divide - деление");

    } else alert("Ваш результат :" + result);

    alert( power (2, 10));


    function mul(x,y) {
        return (x*y) ;
    }

    function div(x,y) {
        return (x/y) ;
    }

    function add(x,y) {
        return (x+y) ;
    }

    function sub(x,y) {
        return (x-y) ;
    }


    function mathOperation(arg1, arg2, operation){
        switch (operation){
            case "plus" :
                return (add (arg1, arg2 ));
                break ;
            case "minus" :
                return (sub (arg1, arg2));
                break ;
            case "multiple" :
                return (mul (arg1, arg2)) ;
                break ;
            case "divide" :
                return (div (arg1, arg2)) ;
                break ;
            default :
                return (NaN);
        }
    }
    function power(val, pow) {
        if (pow != 1) {
            return val * power(val, pow - 1);
        } else return val;
    }
