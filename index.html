<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Первый урок JS</title>
    </head>
    <body>
        <script>
            var name = "Василий";
            var admin = name;
            alert( "Здраствуйте, меня зовут "+admin);
            var user = prompt("Как вас зовут ?");
            alert("Очень приятно, " +  user + " ! Давайте поиграем с температурой.");
            var grad  = parseInt(prompt("В каких единицах у Вас температура? \n" +
                "Если в градусах Цельсия, нажмите 1, если в градусах Фаренгейта, то 2"));
            var temp = prompt("Теперь введите температуру:");
            var temp2;
            if (grad==1) {
                temp2=(9/5)*temp+32;
                alert("Вы ввели " +temp+ " градусов Цельсия. \n" +
                    "Ваша температура в градусах Фаренгейта " +temp2 + "\n До свидания!");
            } else {
                if (grad==2) {
                    temp2=(temp-32)*(5/9);
                    alert("Вы ввели  " +temp+ "градусов Фаренгейта. \n" +
                        "Ваша температура в градусах Цельсия \n" +temp2 + "\n До свидания!");
            } else alert("Вы где-то ошиблись при вводе. До свидания!");}
        </script>
    </body>
</html>
