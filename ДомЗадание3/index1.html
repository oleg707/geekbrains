<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
</head>
<h1> Целые числа :</h1>
<body>
    <script>
       while(true ) {
           var n = parseInt(prompt("Введите положительное число больше 2"));
           if (n > 2 ) break;
       }

       document.write("2 ");// Выводим первое простое число. Оно и так известно.
       var sum = 1;

       var i= 3, k;
       while(i <= n){
           k = Math.sqrt(i);//проверять будем только до квадратного корня из искомого.
           var a = 0;
           for (var j = 2; j <= k; j++){
               if (i % j == 0) {a = 1; break;}
           }
           if (a == 0 ) {document.write(" " + i); sum++; //если выход по исчерпанию цикла, а не по делимости,
           }                                           //печатаем простое число, увеличиваем счетчик простых.
           i = i + 2;// проверяем только четные числа.
       }
       document.write("<br> <br>Всего количество простых чисел от " + 1 +" до " + n + " равно " + sum);
       // на моем ноуте 2009 года проверка до 1 000 000 заняла 75 секунд. 664579 простых чисел.
    </script>
</body>
</html>
