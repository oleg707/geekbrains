<h1>Палиндром</h1>
<body>
<script>
  alert (isPalinrom("level"));
  alert (isPalinrom("levels"));
  alert (isPalinrom("A car, a man, a maraca"));
  alert (isPalinrom("А роза упала на лапу Азора"));

  function isPalinrom(a){a=a.replace(/[ ,]/g,"").toLowerCase();return a==a.split("").reverse().join("");}
